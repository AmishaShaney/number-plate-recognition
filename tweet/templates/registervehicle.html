{% extends "layout1.html" %}
{% load static %}

{% block title %} Vehicle Registration {% endblock %}

{% block style %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<style>
    body {
        background-color: black;
        color: white;
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .navbar {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        padding: 10px 20px;
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90%;
        max-width: 1200px;
        height: 80vh;
    }

    .form-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 25px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        opacity: 0;
        animation: slideUp 0.8s ease-out forwards 0.3s, glowEffect 2s infinite alternate;
    }

    .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .form-control, .form-select {
        background: grey;
        border: none;
        color: black;
        padding: 10px;
        transition: 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: none;
        outline: none;
    }

    .btn-primary {
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        border: none;
        padding: 12px;
        width: 100%;
        font-size: 16px;
        border-radius: 8px;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #ff4b2b, #ff416c);
        transform: scale(1.05);
    }

    .success-message {
        display: none;
        color: #0f0;
        font-weight: bold;
        margin-top: 10px;
        animation: fadeIn 1s ease-in-out;
    }

   
    .car-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
            height: 100%;
            background-color: black;
        }

        .car-animation {
            border: none;
            width: 100%;
            height: 50%;
            background-color: black;
        }

    /* Animations */
    @keyframes slideUp {
        from {
            transform: translateY(50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes glowEffect {
        from {
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        to {
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.6);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <!-- Registration Form -->
    <div class="form-container">
        <h2 class="title">Vehicle Registration</h2>
        
        <form id="registrationForm" method="post" action="{% url 'registerlogbook' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Owner's Name</label>
                <input type="text" class="form-control" name="ownerName2" id="ownerName" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Vehicle Number</label>
                <input type="text" class="form-control" name="vehicleNumber2" id="vehicleNumber" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Resident Address</label>
                <input type="text" class="form-control" name="residentAddress2" id="residentAddress" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" name="category2" id="category" required>
                    <option value="">Select Category</option>
                    <option value="Resident">Resident</option>
                    <option value="Visitor">Visitor</option>
                    <option value="Criminal">Criminal</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <p class="success-message" id="successMessage">âœ… Registration Successful!</p>
    </div>

    <!-- Car Animation -->
    <div class="car-container">
        <iframe src="{% static 'caranimation.html' %}" class="car-animation"></iframe>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("registrationForm");
        const successMessage = document.getElementById("successMessage");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            // Get form values
            const ownerName = document.getElementById("ownerName").value;
            const vehicleNumber = document.getElementById("vehicleNumber").value;
            const residentAddress = document.getElementById("residentAddress").value;
            const category = document.getElementById("category").value;

            // Simple validation
            if (!ownerName || !vehicleNumber || !residentAddress || !category) {
                alert("Please fill in all fields.");
                return;
            }

            // Simulate successful submission
            successMessage.style.display = "block";
            form.reset();

            // Hide message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = "none";
            }, 3000);
        });
    });
</script>
{% endblock %}
